<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markit</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <!-- <div class="item">
        <i
          class="fas fa-window-close"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=www.google.com"
            alt="favicon"
          />
          <a href="https://www.google.com/" target="blank" onmouseover="displayInfo(this)" onmouseout="hideInfo(this)">Google</a>
        </div>
      </div> -->
    </div>
    <div class="info-container" id="info-container">
      <div class="website-info" id="website-info">
        <h4 id="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga
          reiciendis architecto placeat nisi dolore? Magnam velit quibusdam eius
          voluptatem recusandae quod officia voluptas molestiae. Quibusdam
          sapiente deleniti error facere eum.
        </h4>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i class="fas fa-window-close" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>

            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>

            <div class="form-group">
              <label for="website-description" class="form-label"
                >Description</label
              >
              <textarea
                class="form-input"
                rows="5"
                cols="60"
                id="website-description"
              ></textarea>
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
